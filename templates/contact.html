{% extends 'base.html' %}
{% block title%}Contact{%endblock title%}
 {% block body%}
 <div class="container">
      <img src="https://media.istockphoto.com/id/492371026/photo/telephone-call.jpg?s=1024x1024&w=is&k=20&c=Ej26KUuY089HMMQFfTwMNhgI-r8diVeRKZlW7lPzepQ=" class="d-block w-100 my-4" alt="" style="height:500px;">
 <div>
      <h3 style="text-align: center; color: rosybrown;">Contact us </h3>
 </div>
 <form method="post" action="/contact">
      {% csrf_token %}
      <div class="col-mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="check" value="True">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 
      {% endblock body%}
